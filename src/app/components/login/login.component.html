<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <label>Username
    <input type="text"
           name="username" [(ngModel)]="user.name"
           #username="ngModel" required /></label>
    <div *ngIf="f.submitted
          && !username.valid">Username is required</div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label>Password
    <input type="password"
           name="password" [(ngModel)]="user.password"
           #password="ngModel" required /></label>
    <div *ngIf="f.submitted
          && !password.valid">Password is required</div>
  </div>
  <div>
    <button>Login</button>
  </div>
</form>
