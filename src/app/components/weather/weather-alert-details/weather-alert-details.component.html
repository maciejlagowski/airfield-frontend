<div class="m-3 h4">
  <p class="h1">Weather alert details</p>
  <p> Sender: {{alert.senderName}}</p>
  <p> Time: {{alert.startTime.substr(11, 5)}} - {{alert.endTime.substr(11, 5)}}</p>
  <p> Event: {{alert.event}}</p>
  <p> Description: {{alert.description}}</p>
  <p> Impact: {{alert.alertImpact}}</p>
</div>
