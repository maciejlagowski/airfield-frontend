<div class="form-group row justify-content-center align-items-center">
  <h1>Reservations</h1>
  <div class="offset-1">
    <input class="form-control" type="date" id="calendar-input" [(ngModel)]="date" (change)="updateReservations()"/>
  </div>
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Hours</th>
    <th scope="col">Name</th>
    <th scope="col">Telephone</th>
    <th scope="col">Reservation type</th>
    <th scope="col" *ngIf="loggedUser.isEmployee">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let reservation of this.reservations"> <!-- TODO pipe filter -->
    <th scope="row">{{reservation.startTime.substring(0, 5)}} - {{reservation.endTime.substring(0, 5)}}</th>
    <td><p *ngIf="loggedUser.isEmployee">{{reservation.name}}</p>
      <p *ngIf="!loggedUser.isEmployee">********</p></td>
    <td><p *ngIf="loggedUser.isEmployee"><a
      href="tel:{{reservation.telephone}}">{{getPhoneNumberWithDashes(reservation.telephone)}}</a></p>
      <p *ngIf="!loggedUser.isEmployee">********</p></td>
    <td>{{reservation.reservationType}}</td>
    <td *ngIf="loggedUser.isEmployee">x {{reservation.status}} x</td>
  </tr>
  </tbody>
</table>
<app-add-reservation-dialog [reservations]="reservations" [date]="date" [loggedUser]="loggedUser"></app-add-reservation-dialog>
